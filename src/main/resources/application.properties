spring.application.name=checkout_service

# -------------------------------------------------
# Datasource (PostgreSQL) Postgresql 16
# -------------------------------------------------
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/supermarket_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------------------------
# HikariCP (Production tuning)
# -------------------------------------------------
spring.datasource.hikari.pool-name=supermarket-hikari
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000

# -------------------------------------------------
# JPA / Hibernate
# -------------------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# IMPORTANT: let JPA create tables before data.sql runs
spring.jpa.defer-datasource-initialization=true

# -------------------------------------------------
# SQL Initialization
# -------------------------------------------------
spring.sql.init.mode=always
spring.sql.init.platform=postgres
